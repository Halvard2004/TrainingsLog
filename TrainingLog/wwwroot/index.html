<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Log</title>
    <style>
    </style>
</head>

<body onload="updateView()">
<div id="app"></div>
<script>
    const model = {
        input: {
            login: {
                username: '',
                password: '',
        }
        
        },
        data: {
            loggedInUser: {
                id: null,
                username: ''
            },
            UserLogs: []
        }
        
    }
    
function updateView() {
    document.getElementById('app').innerHTML = /*HTML*/`
    ${model.data.loggedInUser.username}
    <form onSubmit="login()">
    <div >
        <label for="username">Username</label>
        <input type="text" id="username" onchange="model.input.login.username = this.value" required>
    </div>
     <div >
        <label for="password">Password</label>
        <input type="password" id="password" onchange="model.input.login.password = this.value" required>
    </div>
    <button type="submit" id="submit">Submit</button>
</form>
    ${model.data.UserLogs.length !== 0 ? ShowLogList() : ''}
    `;
}





    function ShowLogList() {
        let html = "";
        (model.data.UserLogs).foreach((log) => {
            html  += `<div>${log.LogText}</div><div>${log.Date}</div>`
        })
        return html;
    }
    
    async function login() {
        checkLogin().then(async test => {
            if (test) {
                await loginUser();
                await GetLogList();
                updateView();
                return false;
            }
        });
    return false;
}

async function checkLogin() {
        const url = "/isLoginValid";
    const response = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(model.input.login)
    });
    return response.json();
}

async function loginUser() {
    const url = "/LoginUser";
    const response = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(model.input.login)
    });
    let data = await response.json();
    model.data.loggedInUser = {
        id: data.id,
        username: data.username
    };
}

async function GetLogList() {
    const url = "/GetList";
    const response = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(model.data.loggedInUser)
    });
    let data = await response.json();
    const logs = [];
    for (let i = 0; i < data.length; i++) {
        logs.push(data[i]);
    }
    model.data.UserLogs = logs;
    
}
</script>

</body>

</html>
